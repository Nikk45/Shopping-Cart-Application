<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="../Assets/logo2-removebg-preview.png">
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <header>
        <nav class="nav-bar">    
            <div class="logo">Shopping Cart</div>
            <!-- <div class="nav-links">
                <a href="" id="home">Home</a>
                <a href="" id="login">Login</a>
                <a href="" id="signup">Signup</a>
                <a href="" id="mycart">My Cart</a>
            </div> -->
        </nav>
    </header>
    <main class="container">
        <form>
            <h1>My Profile</h1>
            <div class="first-name input">
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name" placeholder="First Name">
            </div>
            <div class="last-name input">
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name" placeholder="Last Name">
            </div>
            <button class="save-info">Save Info</button>
        </form>
        <form>
            <h1>Edit Password</h1>
            <div class="password input">
                <label for="old-password">Old Password</label><br>
                <input type="password" id="old-password" placeholder="Old Password">
            </div>
            <div class="password input">
                <label for="new-password">New Password</label><br>
                <input type="password" id="new-password" placeholder="New Password">
            </div>
            <div class="password input">
                <label for="confirm-new-password">Confirm New Password</label><br>
                <input type="password" id="confirm-new-password" placeholder="Confirm New Password">
            </div>
            <button class="change-password">Change Password</button>
            <button class="logout">Logout</button>
            <div id="warning"></div>
        </form>
    </main>
    <script src="./profile.js"></script>
</body>
</html>
