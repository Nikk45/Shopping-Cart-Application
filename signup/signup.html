<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" href="../Assets/logo2-removebg-preview.png">
    <link rel="stylesheet" href="../login/login.css">
</head>
<body>
    <header>
        <nav class="nav-bar">    
            <div class="logo">MeShop.</div>
            <div class="nav-links">
                <a href="../index.html" id="home">Home</a>
                <a href="../login/login.html" id="login">Login</a>
                <a href="#" id="signup">Signup</a>
                <a href="../cart/cart.html" id="mycart">My Cart</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <form>
            <h1>Signup</h1>
            <div class="first-name input">
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name" placeholder="First Name" required>
            </div>
            <div class="last-name input">
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="email input">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="password input">
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="password input">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button class="login" id="signup-btn">Signup</button>
            <div id="warning"></div>
        </form>
    </main>
    <script src="./signup.js"></script>
</body>
</html>
